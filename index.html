<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <!-- My Style -->
    <link rel="stylesheet" href="css/boolstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- VueJS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>BoolZap Web</title>

</head>

<body>
    
    <div class="outer-wrapper flex-container padding-t-more padding-b-more">

        <div id="root" class="clearfix">
            
            <header class="header flex-container bg-white">    <!-- All content on left side -->

                <section class="user-bar-outer container-fluid">
                    <nav class="user-bar-nav">
                        <ul class="user-bar-list inline-list">
                            <li>item</li>
                            <li>item</li>
                            <li>item</li>
                            <li>item</li>
                            <li>item</li>
                        </ul>
                    </nav>
                    <div class="notifications-bar">
                        notifications
                    </div>

                    <div class="search-bar">
                        search
                    </div>
                </section>

                <section class="contacts-section-outer container-fluid">
                    <nav class="contacts-nav">
                        <ul class="contacts-list">
                            <li class="single-contact">
                                contact name v-for
                            </li>   
                        </ul>
                    </nav>
                </section>

            </header>

            <main class="main flex-container">  <!-- All content on right side -->

                <section class="active-contact-info container-fluid">
                    active contact info
                </section>

                <section class="chat-area container-fluid">
                    chat area
                </section>

                <section class="new-message-bar container-fluid">
                    new message bar
                </section>

            </main>

        </div>

    </div>
    <!-- MyJS -->
    <script src="js/main.js"></script>
</body>
</html>
